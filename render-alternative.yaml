services:
- type: web
  name: discord-trading-bot
  env: python
  plan: free
  buildCommand: pip install --no-cache-dir --upgrade pip && pip install --no-cache-dir discord.py==2.5.2 python-dotenv==1.1.0 aiohttp==3.12.13 requests pyrogram==2.0.106 tgcrypto==1.2.5 pytz
  startCommand: python main.py
  healthCheckPath: /health